<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome to login page.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <h1>LOG IN To Your Account</h1>
            <div class="inputdata">
                <div class="loginusername">
                    <label for="username">ENTER YOUR USER NAME</label>
                </div>
                <input type="text" name="name" id="username" placeholder="USERNAME" autofocus>
                <div class="passwordop">
                    <label for="password">ENTER YOUT PASSWORD</label>
                </div>
                <input type="password" name="forpassWord" id="password" placeholder="PASSWORD 8 - 16 WORDS">
            </div>

            <div class="button">
                <a href="#" class="purple-button">CREATE ACCOUNT</a>
                <a href="#" class="purple-button">&nbsp;&nbsp; SIGN IN&nbsp;&nbsp;&nbsp;</a>
            </div>
            <div class="images">
                <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">OR Continue As
                </h3>
                <div class="google"><img height="60" src="google.png" alt="Google"></div>

                <div class="amazon"><img style="padding: 15;" height="60" src="amazon_logo.png" alt="amazon"></div>

            </div>
        </div>
    </div>

<footer>

</body>
</html>
